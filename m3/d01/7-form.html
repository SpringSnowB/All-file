<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form控件</title>
</head>
<body>
    <form action="" method="POST">
        <div>
        <label for="username">user name:</label>
        <input 
        id="username"
        name= "username"
        type="text"
        placeholder = "please input user name"
         >
        </div>
        <div>
            <label for="password">password:</label>
            <input 
            type="password"  
            name="password" 
            id="password"
            placeholder="please input password"
            >
        </div>
        <div>
            sex：
            <!--单选按钮-->
            <input
            type="radio"
            name="sex:"
            id="sex"
            >
            woman
            <input
            type="radio"
            name="sex:"
            id="sex"
            >
            man
        </div>
        <div>
            address:
            <!--下拉框-->
            <select name="" id=""></select>
            <!--下拉框的选项-->
            <option value="Beijing">Beijing</option>
            <option value="Shanghai">Shanghai</option>
        </div>
        <div>
            hobby:
            <!-- 复选框 -->
            <input type="checkbox" 
            name="hobby" 
            value="cy"
            id="">抽烟
            <input type="checkbox" 
            name="hobby" 
            value="drink"
            id="">喝酒
            <input type="checkbox" 
            name="hobby" 
            value="tt"
            id="">烫头
        </div>
        <div>
            other:
            <!--文本域-->
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <!-- 按钮 -->
            <input type="submit"
            value="注册"
            >
            <input type="reset">
        </div>
    </form>
</body>
</html>
