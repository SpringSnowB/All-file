<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跨行跨列合并</title>
    <style>
        /*指定单元格宽度和高度*/
    td{
        height: 30px;
        width: 120px;
    }
    </style>
</head>
<body>
    <table border="1px" cellspacing ="0">
        <thead>
            <tr>
                <th>first</th>
                <th>sceond</th>
                <th>third</th>
            </tr>
        </thead>
        <tbody>
            <!--colspan跨列删除同列的多余的单元格-->
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <!--rowspan跨行删除其他对应列的单元格-->
                <td  rowspan="4">2</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <!-- <td></td> -->
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <!-- <td></td> -->
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <!-- <td></td> -->
                <td></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
