<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>群组选择器</title>
    <style>
    
    /* p{
        width: 300px;
        height: 300px;
        background-color:teal;
        
    } */

    /* 去除边距 */
    *{
        /* 通用选择器，匹配页面上所有元素 */
        margin: 0;
        padding: 0;
    }
    /* ul,li,p,body{
        margin: 0;
        padding: 0;
    } */

    /* 匹配id是p1的元素或者class值是div1的元素 */
    #p1,.div1{
        width: 200px;
        height: 200px;
        background-color: rgba(9, 117, 85, 0.603);
    }
    </style>
</head>
<body>
    <p id="p1"></p>
    <div class="div1">there are some words</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
