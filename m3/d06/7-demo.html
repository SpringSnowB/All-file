<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自增/自减运算</title>
</head>
<body>
    <script>
    var i=1;
    console.log(i++);  //1  先用后加
    console.log(i);//2  
    console.log(++i);//3 先加后用
    console.log(i);//3
    // result=7 i=8
    </script>
</body>
</html>
