<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>date</title>

</body>
<script>
var dt = new Date(); //直接创建可一个当前日期的时间对象
console.log(dt);
//使用日期对象方法获取 年月日  时分秒
var year = dt.getFullYear();
var month  = dt.getMonth()+1; //月份从0开始的
var day = dt.getDate();
console.log('year',year);
console.log('month',month);
console.log('day',day);

var hour = dt.getHours();
var second = dt.getSeconds();
var minute = dt.getMinutes();
console.log('hour',hour);
console.log('minute',minute);
console.log('second',second);


//创建指定日期的时间对象
var dt2 = new Date("2020-1-3 0:0:0");
console.log(dt2);

//计算时间差
var t = dt2-dt;   //毫秒数   1000ms = 1s
console.log(t);
var h = Math.floor(t / 1000 /3600) ;
console.log(h);

</script>
</html>
