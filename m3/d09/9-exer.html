<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>除重开奖码</title>
<style>
.number{
    float: left;
    width: 100px;
    height: 100px;
    color: seashell;
    font-size:50px;
    background-color: rgb(197, 61, 61);
    text-align: center;
    line-height: 100px;
    border-radius: 50px;
    margin: 5px;
}
</style>
</head>
<body>
<div id="show"></div>
</body>

<script>
    //生成不重复数组
function randomArr(max,num){
    var _arr =[];
    while(_arr.length<num){
    pro_num = Math.floor(Math.random()*max+1);
    if(_arr.indexOf(pro_num)==-1)
    _arr.push(pro_num);
    }
    return _arr;
    }   

function showNumber(showarr){
    var div = document.getElementById('show');
    var html = "";
    for(var i =0;i<showarr.length;i++){
        html+="<span class='number'>"+showarr[i]+"</span>";
    }
    div.innerHTML = html;
}

var arr=randomArr(33,6);

showNumber(arr);

</script>

</html>
