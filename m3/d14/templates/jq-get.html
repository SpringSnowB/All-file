<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-get</title>
</head>
<body>
<button id="btn">jq-ajax-get</button>
<div id="show"></div>
<script src="../static/jquery.min.js"></script>
<script>
    $(function () {
        $("#btn").click(function () {
            var params = {uname:'laowang',age:18};
            $.get('get_server',params,function (response) {
                console.log(response);//json字符串
                // error:VM322:1 Uncaught SyntaxError: Unexpected token o in JSON at position 1 对一个JSON对象再次进行JSON。parse()
                // $("#show").html(JSON.parse(response).msg);
                $("#show").html(response.msg)
            },'json')   //json +'json' -->response.msg   json +JSON.parse(response) -->msg  jsonify -->response.msg
        })
    })
</script>
</body>
</html>
