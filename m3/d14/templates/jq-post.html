<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-post</title>
</head>
<body>
<div>
    姓名：<input type="text" id="uname">
</div>
<div>
    年龄：<input type="text" id="age">
</div>
<button id="btn">提交</button>
<script src="../static/jquery.min.js"></script>
<script>
    $(function () {
        $('#btn').click(function () {
            var params = {
                uname:$("#uname").val(),
                age:$("#age").val()
            }
            $.post('/post',params,function (response) {
                console.log(response);
                alert(response.msg);
            })
        })
    })
</script>
</body>
</html>
