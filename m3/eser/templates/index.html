<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.min.js"></script>
    <style>
        body{
            position: relative;
        }
        #menu{
            position: absolute;
            top: 0;
            height: 100px;
            width: 980px;
            background-color: rgba(29, 12, 20, 0.88);
            line-height: 100px;
        }

        .logo, .logo:hover{
            float: left;
            text-decoration: none;
            color: white;
            position: absolute;
            right: 0;
        }
        .logo:hover{
            cursor: pointer;
        }

        #content{
            border:1px solid pink;
            height: 500px;
        }
        #music{
            height: 100px;
            width: 200px;
            line-height: 100px;
            text-align: center;
            position: relative;
        }
        #music_img{
            float:left;
        }

    </style>
</head>
<body>
    <div id="menu">
        <div id="music">
            <h1>
                <span id="music_img" class="glyphicon glyphicon-leaf"></span>
                <a class="logo" href="https://music.163.com/">网易云音乐</a>
            </h1>

        </div>
        <div style="float: left">
            <ul class="nav">
                <li class="presentation">推荐</li>
                <li class="presentation">排行榜</li>
                <li class="presentation">歌单</li>
                <li class="presentation">主播电台</li>
                <li class="presentation">歌手</li>
                <li class="presentation">新碟上架</li>
            </ul>
        </div>
    </div>
    <div id="content" class="container">

    </div>
<footer></footer>
</body>
</html>
