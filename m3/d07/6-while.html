<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while</title>
</head>
<body>
    <script>
    // 在控制台输出1-20的数字
     var i =1;
    //  while(i<=20){
    //      console.log(i);
    //      i++;
    //  }  
    
    // do-while至少执行i次代码 while先判断条件 如果条件不满足一次都不执行
    do{
        console.log(i);
        i++;
    }while(i<=20);
    </script>
</body>
</html>
