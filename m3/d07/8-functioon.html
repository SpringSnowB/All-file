<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
</head>
<body>
    <button onclick="sayHello();">sayHello</button>
    <script>
    function sayHello(){
        alert('Hello World!');
    }    
    // sayHello();    //调用函数
    function myadd(a,b){
        return a+b;
    }
    console.log(myadd(10,20));

    function myadd(a=12,b=10){
        return a+b;
    }
    console.log(myadd());  //默认值传参

    function myadd(a=12,b=10){
        return a+b;
    }
    console.log(myadd(b=19,a=16));  //关键字传参
    </script>
</body>
</html>
