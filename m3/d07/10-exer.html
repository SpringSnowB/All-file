<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #parent{
        width: 300px;
        height: 500px;
        border: 3px solid slategrey;
        background-color: rgba(56, 94, 21,0.84);
        position: fixed;
        right: 0;
        bottom: 0;
    }
    #child{
        width: 20px;
        height: 20px;
        /* border: 2px solid orangered; */
        position: absolute;
        top:0;
        right: 0;
        text-align: center;
        line-height: 20px;
        color: rgb(214, 70, 82);
        background-color: rgba(233, 221, 221, 0.945);
    }
    #child:hover{
        cursor: pointer;
    }
    .hide{
        display: none;
    }
    </style>
</head>
<body>
    <div id="parent">
        <span id="child">X</span>
    </div>
    <script>
        var parent=document.getElementById('parent');
        var child=document.getElementById('child');

        child.onclick=function(){
            // parent.setAttribute('class','hide');//隐藏
            parent.setAttribute('style','display:none');
        }
    </script>
</body>
</html>
