<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if语句</title>
</head>
<body>
    <script>
        var age = prompt('please input your age:');
        if(age<30){  //发生隐式转换
            alert('社会主义好青年');
        }    
        else if(age<60){
            alert('人到中年不得已，保温杯里泡枸杞');
        }
        else{
            alert("尽人事，知天命")
        }
    </script>
</body>
</html>
