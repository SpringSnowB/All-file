<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航</title>
    <style>
        div{
            width: 353px;
        height: 41px;
        background-color:rgba(241, 231, 231, 0.836);
        }
    .c1{
        width: 50px;
        height: 24px;
        color: rgb(19, 18, 18);
        font-size: 16px;
        text-align: center;
        line-height: 24px;
        margin-top: 10px;
        margin-left: 12px;
        display: inline-block;
    }
    .c1:hover{
        /* color:white;
        background-color:rgb(223, 10, 46);
        transition: 0.5s; */
        cursor:pointer;
    }
    .c2{
        color:white;
        background-color:rgb(223, 10, 46);
    }
    #d1{
        color: rgba(127, 129, 131, 0.856);
    }
    </style>
    <script>
        var lis = document.getElementsByClassName('c1');
        console.log(lis);
        for (var i =1;i<lis.length;i++){
            lis[i].onclick  =function(){
                //当循环时没有点击函数 点击事件是在循环结束之后 循环结束之后 i的值已经发生变化了
             this.setAttribute('class','c1 c2');//this表示当前的lis 被点击的lis是哪个 就表示谁 类似于python中的self
        }
   
    }
    </script>
</head>
<body>
    <div>
        <div id="d1" class="c1">难度：</div>
        <div class="c1">全部</div>
        <div class="c1">初级</div>
        <div class="c1">中级</div>
        <div class="c1">高级</div>
    </div>
</body>
</html>
