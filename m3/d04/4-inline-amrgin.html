<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline-margin</title>
    <style>
    span{
        border: 1px solid red;
    }
    #s1{
        /* margin可以取负值，表示向相反方向移动 */
        margin-right: 10px;
        margin-left: -8px;
    }
    #s2{
        /* margin-top: 10px; */
        /* padding-top: 10px; */
        margin-left: 20px;
    }
    </style>
</head>
<body>
    <span id="s1">what?</span>
    <span id="s2">anything</span>
</body>
</html>
