<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border radius</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        border:2px solid teal;
        background-color: rgb(33, 95, 95);
        /* 一个值表示上下左右 */
        /* border-radius: 5px; */
        /* 两个值 第一个表示左上右下 第二个表示右上 左下 */
        /* border-radius: 5px 20px; */
        /* 三个值 第一个左上 第二个右上左下 第三个右下 */
        /* border-radius: 5px 20px 40px; */
        border-radius: 5px 17px 29px 31px;
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
