<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow</title>
    <style>
    
    div{
        height: 60px;
        width: 400px;
        background-color:cornflowerblue;
        /* overflow 对溢出内容的显示效果 默认显示 */
        /* overflow:visible; */
        /* 隐藏溢出内容 */
        /* overflow: hidden; */
        /* 对溢出内容加滚动条，两侧都加 */
        /* overflow: scroll; */
        overflow: auto; /*自动添加滚动条*/
    }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam incidunt fugit id fugiat, quibusdam expedita nostrum, aut eum distinctio consequatur dolorum modi! Nobis quia necessitatibus molestias veritatis blanditiis quis pariatur?
    </div>
</body>
</html>
