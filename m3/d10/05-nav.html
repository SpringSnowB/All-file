<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #nav{
            /* 去除列表默认样式 */
            margin: 0;
            padding: 0;
            list-style: none;
            border:1px solid #aaa;
            /* 清除子元素浮动带来的影响 */
            overflow: hidden;

            /* 将#nav固定在屏幕上方 */
            /* 元素脱离文档流   下面的元素会向上补位 */
            /* 为了保持页面效果  需要对下面的第一个元素设置上外边距 */
            /* 值就是当前导航栏的高度 */
            position: fixed;
            top: 0;
        }
        #nav li {
            /* 左浮动让li能在一行显示 */
            float: left;
        }
        #nav>.first{
            color: #aaa;
            /* 调整上下外边距  和后面内容对齐 */
            margin: 12px 10px;
        }
        #nav>.item{
            margin: 10px;
            padding: 2px 10px;
            transition: all 0.3s;
        }
        #nav>.item:hover{
            cursor: pointer;
        }
        /* 当前激活(用户鼠标点击)的导航栏的项 */
        .active{
            background-color: #f00;
            color: #fff;
        }
    </style>
    <script src="js/jquery.min.js"></script>

 <script>
 $(function(){
     $('.item').each(function(i,e){
        $(e).click(function(){  //e表示DOM对象得变成jQury对象才能运行
            $(this).addClass('active').siblings().removeClass('active');
        });
     });
 });
 </script>
</head>
<body>
    <ul id="nav">
        <li class="first">难度:</li>
        <li class="item active">全部</li>
        <li class="item">初级</li>
        <li class="item">中级</li>
