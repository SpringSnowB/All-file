    <title>click</title>
</head>
<body>
    <button id="btn">click me</button>

    <script>
    window.onload = function(){
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            alert('hello word');
        }
        var timer = setTimeout(function(){
          btn.click();  
        },3000);
        
    }
    
    </script>
