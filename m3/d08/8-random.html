<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机数</title>
</head>
<body>
    <script>
        console.log(Math.floor(Math.random()*100));//取0-100之间的随机整数
        console.log(Math.ceil(Math.random()*100));//取1-99之间的随机数

        //随机验证码
        var arr = ['A','B','C','D','G','P','E','F','R','H','I','J','K','L','M','N','O','Q','S','T','U','V','W','X','Y','Z',1,2,3,4,5,6,7,8,9,0]
        length_arr = arr.length;
        var a = [];
        function produceNumber(){
            return Math.floor(Math.random()*length_arr);
        }

        for(var i=0;i<4;i++){
            a.push(arr[produceNumber()]);
        }
        console.log(a);
        </script>
</body>
</html>
