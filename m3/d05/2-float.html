<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        border:1px solid teal;
    }
    #d1{
        background-color:rgb(106, 201, 188);
        float: left;
        /* float: right; */
    }
    #d2{
        background-color:rgb(96, 177, 143);
        float: left;
        /* float: right; */
    }
    #d3{
        background-color:rgb(74, 134, 116);
        float: left;
        /* float: right; */
    }
    span{
        background-color: darkblue;
        width: 300px;
        height: 300px;
        /* 浮动的元素可以手动设置宽高 */
        float: left;
    }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <span></span>
</body>
</html>
