<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nov</title>
    <style>
    #nav{
        /* 去除列表默认样式 */
        margin: 0;
        paddi他ng: 0;
        list-style: none;
        height: 60px;
        border: 1px solid teal;
        /* 元素脱离文档流 下面的元素会向上补位
        为了保持页面效果 需要对下面的第一个元素设置上
        外边距 值就是当前导航栏的高度 */
        position: fixed;
        top: 0;
    }
    #nav li{
        font-size: 25px;
        float: left;
    }
    #nav>.first{
        color: rgba(78, 78, 73, 0.486);
        margin: 12px 10px;
    }
    #nav>.item{
        color: black;
        padding: 2px 10px;
        margin: 10px;
    }
    #nav>.item:hover{
        background-color: rgb(228, 72, 98);
        
        color:white;
        transition: 0.3s;
        cursor: pointer;
    }
    #d1{
        /* 添加上外边距 将nav的空间留出 */
        margin-top: 60px;
        height: 500px;
        background-color:pink;
    }
    #d2{
        height: 500px;
        background-color:teal;
    }
    #d3{
        height: 500px;
        background-color:lightblue;
    }

    </style>
</head>
<body>
    <ul id="nav">
        <li class="first">难度：</li>
        <li class="item">全部</li>
        <li class="item">初级</li>
        <li class="item">中级</li>
        <li class="item">高级</li>
    </ul>
    <!-- 添加三个div 用来撑起页面高度 出现滚动条 -->
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
