<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        position: relative;
    }
    #d1{
        background-color:lightpink;
        top: 100px;
        z-index: 1;
    }
    #d2{
        background-color:rgb(125, 212, 212);
        z-index: 2;
    }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
