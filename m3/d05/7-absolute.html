<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>absolute</title>
    <style>
    #parent{
        width: 400px;
        height: 400px;
        background-color:teal;
        margin: 0 auto;
        position: relative;
    }
    #child{
        width: 200px;
        height: 200px;
        background-color:rgb(76, 172, 172);
        /* 绝对定位 */
        position: absolute;
        /* left: 200px;
        top:200px; */
        /* 距离父元素右侧0像素 下0像素 表示在父元素右下角 */
        right: 0;
        bottom: 0;

    }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
